<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador YouTube con PHP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #lista { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 20px; }
    .video-card { width: 220px; border: 1px solid #ccc; padding: 10px; cursor: pointer; }
    .video-card:hover { background: #f0f0f0; }
    iframe { margin-top: 20px; border: none; display:block; }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Buscador de Videos YouTube</h1>
  <input type="text" id="cancion" placeholder="Escribe canciÃ³n o artista">
  <button id="buscar">Buscar</button>

  <div id="lista"></div>
  <div id="resultado"></div>

  <script>
    document.getElementById('buscar').addEventListener('click', async () => {
      const query = document.getElementById('cancion').value.trim();
      if (!query) return alert("Escribe algo para buscar");

      const resp = await fetch(`/api/youtube.php?q=${encodeURIComponent(query)}`);
      const data = await resp.json();

      if (data.error) {
        document.getElementById('lista').innerHTML = `<p style="color:red">${data.error}</p>`;
        return;
      }

      let html = "";
      data.forEach(video => {
        html += `
          <div class="video-card" onclick="mostrarVideo('${video.videoId}', '${video.title}', '${video.channel}')">
            <img src="${video.thumbnail}" width="200">
            <h4>${video.title}</h4>
            <p>${video.channel}</p>
          </div>
        `;
      });
      document.getElementById('lista').innerHTML = html;
    });

    function mostrarVideo(id, title, channel) {
      document.getElementById('resultado').innerHTML = `
        <h2>${title}</h2>
        <p><strong>Canal:</strong> ${channel}</p>
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/${id}" 
          allowfullscreen></iframe>
      `;
    }
  </script>
</body>
</html>
