<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bubble Rooms-Lab - Prototipo</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; }
  #ui { position: absolute; top: 10px; left: 10px; z-index: 10; color: white; }
  button { margin: 5px; }
</style>
</head>
<body>

<div id="ui">
  <button onclick="addBox()">A침adir objeto</button>
  <button onclick="changeColor()">Cambiar color</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let objects = [];
let colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00];
let currentColorIndex = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();

  // C치mara
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  // Render
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controles de c치mara
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Luz
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);
  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 10, 5);
  scene.add(pointLight);

  // Piso
  const floorGeo = new THREE.PlaneGeometry(20, 20);
  const floorMat = new THREE.MeshStandardMaterial({color: 0x888888});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // Paredes
  const wallMat = new THREE.MeshStandardMaterial({color: 0xaaaaaa, side: THREE.DoubleSide});
  const wallGeo = new THREE.PlaneGeometry(20, 5);

  const wall1 = new THREE.Mesh(wallGeo, wallMat);
  wall1.position.set(0, 2.5, -10);
  scene.add(wall1);

  const wall2 = new THREE.Mesh(wallGeo, wallMat);
  wall2.position.set(0, 2.5, 10);
  wall2.rotation.y = Math.PI;
  scene.add(wall2);

  const wall3 = new THREE.Mesh(wallGeo, wallMat);
  wall3.position.set(-10, 2.5, 0);
  wall3.rotation.y = Math.PI/2;
  scene.add(wall3);

  const wall4 = new THREE.Mesh(wallGeo, wallMat);
  wall4.position.set(10, 2.5, 0);
  wall4.rotation.y = -Math.PI/2;
  scene.add(wall4);

  // Techo
  const ceilingGeo = new THREE.PlaneGeometry(20, 20);
  const ceilingMat = new THREE.MeshStandardMaterial({color: 0xcccccc});
  const ceiling = new THREE.Mesh(ceilingGeo, ceilingMat);
  ceiling.rotation.x = Math.PI/2;
  ceiling.position.y = 5;
  scene.add(ceiling);

  // Sonido de ejemplo
  const listener = new THREE.AudioListener();
  camera.add(listener);
  const sound = new THREE.Audio(listener);
  const audioLoader = new THREE.AudioLoader();
  audioLoader.load('https://threejs.org/examples/sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3', function(buffer){
    sound.setBuffer(buffer);
    sound.setLoop(true);
    sound.setVolume(0.2);
    sound.play();
  });

  window.addEventListener('resize', onWindowResize, false);
}

// A침adir cubo como objeto interactivo
function addBox() {
  const geo = new THREE.BoxGeometry(1,1,1);
  const mat = new THREE.MeshStandardMaterial({color: colors[currentColorIndex]});
  const cube = new THREE.Mesh(geo, mat);
  cube.position.set((Math.random()-0.5)*10,0.5,(Math.random()-0.5)*10);
  scene.add(cube);
  objects.push(cube);
}

// Cambiar color de todos los objetos
function changeColor() {
  currentColorIndex = (currentColorIndex + 1) % colors.length;
  objects.forEach(obj => obj.material.color.setHex(colors[currentColorIndex]));
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
</script>

</body>
</html>
